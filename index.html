<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="card-leader">
        <div class="content">
          <img src="./images/image-jeremy.png" alt="profile picture" class="profile">
          <span>Report for</span>
          <h2 class="name">Jeremy <br> Charles</h2>
        </div>
      
        <ul class="list">
          <li class="list__item"><a href="#" class="list__link active">Daily</a></li>
          <li class="list__item"><a href="#" class="list__link">Weekly</a></li>
          <li class="list__item"><a href="#" class="list__link">Monthly</a></li>
        </ul>
      </div>
      <div class="card work">
        <div class="card-content">
          <div class="header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <p class="hours"><span>32</span>hrs</p>
          <p class="previous">Last Week - <span>36</span>hrs</p>
        </div>
      </div>
      <div class="card play">
        <div class="card-content">
          <div class="header">
            <span class="title">Play</span>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <p class="hours"><span>10</span>hrs</p>
          <p class="previous">Last Week - <span>8</span>hrs</p>
        </div>
      </div>
      <div class="card study">
        <div class="card-content">
          <div class="header">
            <span class="title">Study</span>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <p class="hours"><span>4</span>hrs</p>
          <p class="previous">Last Week - <span>7</span>hrs</p>
        </div>
      </div>
      <div class="card exercise">
        <div class="card-content">
          <div class="header">
            <span class="title">Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <p class="hours"><span>4</span>hrs</p>
          <p class="previous">Last Week - <span>5</span>hrs</p>
        </div>
      </div>
      <div class="card social">
        <div class="card-content">
          <div class="header">
            <span class="title">Social</span>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <p class="hours"><span>5</span>hrs</p>
          <p class="previous">Last Week - <span>10</span>hrs</p>
        </div>
      </div>
      <div class="card selfcare">
        <div class="card-content">
          <div class="header">
            <span class="title">Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <p class="hours"><span>2</span>hrs</p>
          <p class="previous">Last Week - <span>2</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="attribution"> 
      Coded by - <a href="#"> Jeremiah Charles</a>.
    </div>
  </div>
</body>
</html>
